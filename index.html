<!doctype html>
<html lang="en-US">
  <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 
     <!-- Animate.css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
 
     <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css" type="text/css" />
 
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="card animate__animated animate__fadeInUp">
        <div class="card-body">
          <h5 class="card-title">Driving Neural Network</h5>
          <p class="card-text">Subtitle for Project 1</p>
          <img src="images/driving_neuralnetwork.png" class="card-img-bottom" onclick="toggleProjectDetails(this)">
          <div class="project-details">Details about Project 1...</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card animate__animated animate__fadeInUp">
        <div class="card-body">
          <h5 class="card-title">Network Analyser</h5>
          <p class="card-text">Subtitle for Project 2</p>
          <img src="images/packet_sniffer.png" class="card-img-bottom" onclick="toggleProjectDetails(this)">
          <div class="project-details">Details about Project 2...</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card animate__animated animate__fadeInUp">
        <div class="card-body">
          <h5 class="card-title">Bank Project</h5>
          <p class="card-text">Subtitle for Project 3</p>
          <img src="images/bank_1.png" class="card-img-bottom" onclick="toggleProjectDetails(this)">
          <div class="project-details">Details about Project 3...</div>
        </div>
      </div>
    </div>

    <script>
      function toggleProjectDetails(header) {
        const details = header.nextElementSibling;
        if (details.style.display === 'none' || !details.style.display) {
          details.style.display = 'block';
        } else {
          details.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
